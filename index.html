<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeGame</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="verticalAlign">
        <h1>SnakeGame</h1>
      </div>
    </nav>
  </header>
  <main>
    <div class="verticalAlign">
      <canvas id='canva'></canvas>
    </div>
  </main>
  <div class="botoes">
    <div class="b">
      <div class="c">

        <div class="cima">
          <button class="botao" name="top">Cima</button>
        </div>

        <div class="meio">
          <button class="botao" name="left">Esquerda</button>
          <button  id="restart"  name="restart">Reiniciar</button>
          <button class="botao" name="right">Direita</button>
        </div>

        <div class="baixo">
          <button class="botao" name="bottom">Baixo</button>
        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
